<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas de Formatação</title>
    <style>body{font-family:sans-serif;margin:0;padding:20px;transition:background-color .3s,color .3s}.container{background-color:#fff;padding:30px;border-radius:8px;width:80%;max-width:900px;margin:20px auto;transition:background-color .3s,box-shadow .3s}h1,h2,p{text-align:center}label{font-weight:700;margin-top:15px;display:block}textarea{width:98%;min-height:150px;padding:10px;margin-top:5px;border:1px solid;border-radius:6px;font-size:14px;resize:vertical;transition:background-color .3s,color .3s,border-color .3s}.buttons{text-align:center;margin-top:20px}button{color:#fff;border:none;padding:10px 20px;border-radius:6px;font-size:16px;cursor:pointer;margin:5px;transition:background-color .3s}button:disabled{background-color:#5a6268;cursor:not-allowed}hr{border:0;height:1px;margin:40px 0;transition:background-color .3s}#theme-toggle{position:fixed;top:20px;right:20px;z-index:1000}.light-theme{background-color:#f0f2f5;color:#1c1e21}.light-theme .container{background-color:#fff;box-shadow:0 2px 4px rgba(0,0,0,.1),0 8px 16px rgba(0,0,0,.1)}.light-theme textarea{background-color:#fff;color:#1c1e21;border-color:#dddfe2}.light-theme hr{background-color:#dddfe2}.light-theme button{background-color:#1877f2}.light-theme button:hover{background-color:#166fe5}.light-theme .copy-button{background-color:#42b72a}.light-theme .copy-button:hover{background-color:#36a420}.dark-theme{background-color:#18191a;color:#e4e6eb}.dark-theme .container{background-color:#242526;box-shadow:0 2px 4px rgba(0,0,0,.3),0 8px 16px rgba(0,0,0,.3)}.dark-theme textarea{background-color:#3a3b3c;color:#e4e6eb;border-color:#4e4f50}.dark-theme hr{background-color:#3a3b3c}.dark-theme button{background-color:#2374e1}.dark-theme button:hover{background-color:#3982e4}.dark-theme .copy-button{background-color:#3d9c28}.dark-theme .copy-button:hover{background-color:#49b831}</style>
</head>
<body class="light-theme">

    <button id="theme-toggle" onclick="toggleTheme()">Mudar Tema</button>

    <div class="container">
        <h1>Formatador de Chamados (Suporte Externo)</h1>
        <textarea id="csvInputExterno" placeholder="Cole aqui os dados dos chamados de SUPORTE..."></textarea>
        <div class="buttons">
            <button id="format-button-externo" onclick="formatarSuporteExterno()">Formatar Suporte Externo</button>
        </div>
        <textarea id="outputExterno" readonly placeholder="O resultado formatado do Suporte Externo aparecerá aqui..."></textarea>
        <div class="buttons">
            <button class="copy-button" onclick="copiarResultado('outputExterno')">Copiar Resultado</button>
        </div>
    </div>
    
    <hr>

    <div class="container">
        <h1>Formatador de Retiradas (Cancelamento)</h1>
        <textarea id="csvInputRetiradas" placeholder="Cole aqui os dados das RETIRADAS DE CANCELAMENTO..."></textarea>
        <div class="buttons">
            <button id="format-button-retiradas" onclick="formatarRetiradas()">Formatar Retiradas</button>
        </div>
        <textarea id="outputRetiradas" readonly placeholder="O resultado formatado das Retiradas aparecerá aqui..."></textarea>
        <div class="buttons">
            <button class="copy-button" onclick="copiarResultado('outputRetiradas')">Copiar Resultado</button>
        </div>
    </div>
    
    <script>
        // --- LÓGICA GERAL ---
        const RENDER_URL = 'https://render-server-blgr.onrender.com'; // URL base centralizada
        const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));
        function cleanField(text) { return text ? text.trim().replace(/^"|"$/g, '') : ''; }
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme', !isDark);
            localStorage.setItem('theme', isDark ? 'dark-theme' : 'light-theme');
        }
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light-theme';
            document.body.className = savedTheme;
        })();
        function copiarResultado(elementId) {
            const outputElement = document.getElementById(elementId);
            navigator.clipboard.writeText(outputElement.value).then(() => alert('Resultado copiado!'));
        }

        // Função Genérica para chamar a API
        async function callApi(url, textPayload) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ texto: textPayload })
                });
                if (!response.ok) return `Erro no servidor: ${response.statusText}`;
                const data = await response.json();
                return data.resumo || data.periodo_contato || "Resposta da API vazia";
            } catch (error) {
                return "ERRO DE CONEXÃO";
            }
        }

        // --- LÓGICA DA FERRAMENTA 1: SUPORTE EXTERNO ---
        async function formatarSuporteExterno() {
            const formatButton = document.getElementById('format-button-externo');
            const outputElement = document.getElementById('outputExterno');
            formatButton.disabled = true;
            formatButton.textContent = 'Processando...';
            outputElement.value = 'Aguarde...';

            const inputText = document.getElementById('csvInputExterno').value.trim();
            const lines = inputText.split(/(?=\d{6};)/);
            let allFormattedLines = [];

            const COL_CLIENTE = 6, COL_MENSAGEM = 11, COL_BAIRRO = 12, COL_WHATSAPP = 14;

            for (let i = 0; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                outputElement.value = `Processando Suporte ${i + 1} de ${lines.length}...`;
                const columns = lines[i].split(';');
                if (columns.length > COL_WHATSAPP) {
                    const assuntoResumido = await callApi(`${RENDER_URL}/resumir`, cleanField(columns[COL_MENSAGEM]));
                    const dataLine = `${cleanField(columns[COL_CLIENTE])} - ${cleanField(columns[COL_BAIRRO])} - ${assuntoResumido} - ${cleanField(columns[COL_WHATSAPP])} - D1`;
                    allFormattedLines.push(dataLine);
                    if (i < lines.length - 1) await sleep(4000);
                }
            }
            outputElement.value = allFormattedLines.join('\n');
            formatButton.disabled = false;
            formatButton.textContent = 'Formatar Suporte Externo';
        }

        // --- LÓGICA DA FERRAMENTA 2: RETIRADAS ---
        async function formatarRetiradas() {
            const formatButton = document.getElementById('format-button-retiradas');
            const outputElement = document.getElementById('outputRetiradas');
            formatButton.disabled = true;
            formatButton.textContent = 'Processando...';
            outputElement.value = 'Aguarde...';
            
            const inputText = document.getElementById('csvInputRetiradas').value.trim();
            const lines = inputText.split(/(?="\d{2}\/\d{2}\/\d{4})/);
            let allFormattedLines = [];

            const COL_CLIENTE_R = 2, COL_MENSAGEM_R = 6, COL_BAIRRO_R = 7, COL_WHATSAPP_R = 9;

            for (let i = 0; i < lines.length; i++) {
                 if (lines[i].trim() === '') continue;
                outputElement.value = `Processando Retirada ${i + 1} de ${lines.length}...`;
                const columns = lines[i].split(';');
                 if (columns.length > COL_WHATSAPP_R) {
                    const periodoContato = await callApi(`${RENDER_URL}/extrair-retirada`, cleanField(columns[COL_MENSAGEM_R]));
                    const dataLine = `${cleanField(columns[COL_CLIENTE_R])} - ${cleanField(columns[COL_BAIRRO_R])} - cancelamento - ${periodoContato} - ${cleanField(columns[COL_WHATSAPP_R])}`;
                    allFormattedLines.push(dataLine);
                    if (i < lines.length - 1) await sleep(4000);
                }
            }
            outputElement.value = allFormattedLines.join('\n');
            formatButton.disabled = false;
            formatButton.textContent = 'Formatar Retiradas';
        }
    </script>
</body>
</html>
